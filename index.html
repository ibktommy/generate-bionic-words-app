<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Bionic Words App</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <h1 class="title">Generate Bionic Words</h1>
  
    <div class="text-container">
      <textarea class="textarea" placeholder="Place your text here..."></textarea>
  
      <button class="btn">Generate</button>
    </div>
  
    <div class="result-layer hidden">
      <h3>Here is Your Generated Bionic Word ('s)</h3>
      <article class="result"></article>
      <button class="clear-btn">Clear</button>
    </div>

  </div>


  <script src="./app.js"></script>
</body>
</html>
